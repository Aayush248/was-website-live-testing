<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Input Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <h2>Employee Input Form</h2>
        <form id="employeeForm" action="/submit" method="post" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="hire_date">Hire Date:</label>
            <input type="date" id="hire_date" name="hire_date" required>
            
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required>
            
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" step="0.01" required>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/submit', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    toastr.success('Employee data inserted successfully!');
                } else {
                    toastr.error('Failed to insert employee data.');
                }
            }).catch(error => {
                toastr.error('An error occurred: ' + error.message);
            });
        });
    </script>
</body>
</html>
