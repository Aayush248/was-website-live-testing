<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="employeeForm" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="hire_date">Hire Date:</label>
        <input type="date" id="hire_date" name="hire_date" required>
        <br>
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required>
        <br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required>
        <br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#employeeForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting via the browser

                // Create a FormData object
                var formData = new FormData(this);

                // Send the form data via AJAX
                $.ajax({
                    url: '/submit',
                    type: 'POST',
                    data: formData,
                    processData: false, // Prevent jQuery from automatically transforming the data into a query string
                    contentType: false, // Set the content type to false as jQuery will tell the server its a query string request
                    success: function(response) {
                        alert(response.message); // Alert success message
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert('Error: ' + jqXHR.responseJSON.message); // Alert error message
                    }
                });
            });
        });
    </script>
</body>
</html>
